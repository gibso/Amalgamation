language: generic

services:
  - docker

before_script:
  - docker build -t gibso/amalgamation .
  - docker pull gibso/hets-api
  - docker network create amalgamation
  - docker volume create data
script:
  - docker run --rm -d -v data:/data --network="amalgamation" --name="hets-api" gibso/hets-api && docker run --rm -v data:/data --network="amalgamation" -e "HETSAPI_HOST=hets-api:5000" gibso/amalgamation /opt/conda/bin/pytest